<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='users')}"></div>
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <span class="navbar-brand mb-0 h1" th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</span>
                <div class="d-flex align-items-center">
                    <span class="me-3"><i class="bi bi-person-circle me-2"></i><span sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button></form>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <h4><i class="bi bi-person-plus me-2"></i><span th:text="${user.id != null} ? 'Edit User' : 'Add New User'"></span></h4>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="content-card">
            <form th:action="@{/users/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{username}" class="form-control" th:readonly="${user.id != null}" required>
                        <small class="text-muted" th:if="${user.id != null}">Username cannot be changed</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">
                            Password <span class="text-danger" th:if="${user.id == null}">*</span>
                            <span class="text-muted" th:if="${user.id != null}">(Leave blank to keep current password)</span>
                        </label>
                        <input type="password" name="password" class="form-control" th:required="${user.id == null}" 
                               th:placeholder="${user.id != null} ? 'Leave blank to keep current password' : 'Enter password'">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Roles <span class="text-danger">*</span></label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            <div th:each="role : ${roles}" class="form-check">
                                <input class="form-check-input" type="checkbox" name="roleIds" 
                                       th:id="'role_' + ${role.id}" th:value="${role.id}"
                                       th:checked="${selectedRoles.contains(role.id)}">
                                <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Account Status</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{isEnabled}">
                            <label class="form-check-label" for="isEnabled">Enabled</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Account Non-Expired</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{isAccountNonExpired}">
                            <label class="form-check-label">Non-Expired</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Account Non-Locked</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{isAccountNonLocked}">
                            <label class="form-check-label">Non-Locked</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Credentials Non-Expired</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{isCredentialsNonExpired}">
                            <label class="form-check-label">Non-Expired</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/users" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
