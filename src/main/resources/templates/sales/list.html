<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='sales')}"></div>
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <span class="navbar-brand mb-0 h1">Sales</span>
                <div class="d-flex align-items-center">
                    <span class="me-3"><i class="bi bi-person-circle me-2"></i><span sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button></form>
                </div>
            </div>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h4 class="mb-0"><i class="bi bi-cart me-2"></i>Sales</h4>
            <a href="/sales/new" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>New Sale</a>
        </div>

        <div class="content-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Sale #</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Total Amount</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sale : ${sales.content}">
                            <td th:text="${sale.saleNumber}"></td>
                            <td th:text="${#temporals.format(sale.saleDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${sale.customer?.name ?: sale.customerName}"></td>
                            <td>à§³<span th:text="${#numbers.formatDecimal(sale.totalAmount, 0, 0)}"></span></td>
                            <td th:text="${sale.paymentMethod}"></td>
                            <td><span class="badge bg-success" th:text="${sale.saleStatus}"></span></td>
                            <td>
                                <a th:href="@{/sales/{id}(id=${sale.id})}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${sales.content.isEmpty()}">
                            <td colspan="7" class="text-center text-muted py-4">No sales found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${sales.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/sales(page=${currentPage - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, sales.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/sales(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == sales.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/sales(page=${currentPage + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
