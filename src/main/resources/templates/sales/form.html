<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sale - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='sales')}"></div>
    <div class="main-content">
        <div th:replace="~{fragments/navbar :: navbar(pageTitle='Sales')}"></div>

        <div class="page-header">
            <h4><i class="bi bi-cart me-2"></i>New Sale</h4>
        </div>

        <div class="content-card">
            <form th:action="@{/sales/save}" th:object="${sale}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Sale Number</label>
                        <input type="text" th:field="*{saleNumber}" class="form-control" placeholder="Auto-generated if empty">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sale Date <span class="text-danger">*</span></label>
                        <input type="datetime-local" th:field="*{saleDate}" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Customer</label>
                        <select name="customerId" class="form-select">
                            <option value="">Walk-in Customer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Payment Method <span class="text-danger">*</span></label>
                        <select th:field="*{paymentMethod}" class="form-select" required>
                            <option value="">Select Payment Method</option>
                            <option value="CASH">Cash</option>
                            <option value="CARD">Card</option>
                            <option value="MOBILE_BANKING">Mobile Banking</option>
                            <option value="CREDIT">Credit</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Subtotal</label>
                        <input type="number" step="0.01" th:field="*{subtotal}" class="form-control" value="0" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Discount Amount</label>
                        <input type="number" step="0.01" th:field="*{discountAmount}" class="form-control" value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Tax Amount</label>
                        <input type="number" step="0.01" th:field="*{taxAmount}" class="form-control" value="0">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Total Amount</label>
                        <input type="number" step="0.01" th:field="*{totalAmount}" class="form-control" value="0" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Paid Amount</label>
                        <input type="number" step="0.01" th:field="*{paidAmount}" class="form-control" value="0">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Change Amount</label>
                        <input type="number" step="0.01" th:field="*{changeAmount}" class="form-control" value="0" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Payment Status</label>
                        <select th:field="*{paymentStatus}" class="form-select">
                            <option value="PAID">Paid</option>
                            <option value="PENDING">Pending</option>
                            <option value="PARTIAL">Partial</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sale Status</label>
                        <select th:field="*{saleStatus}" class="form-select">
                            <option value="COMPLETED">Completed</option>
                            <option value="PENDING">Pending</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/sales" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Sale</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
