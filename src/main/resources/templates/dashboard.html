<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Healio Pharmacy Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='dashboard')}"></div>
    <div class="main-content">
        <div th:replace="~{fragments/navbar :: navbar(pageTitle='Dashboard')}"></div>

        <div class="page-header">
            <h4><i class="bi bi-speedometer2 me-2"></i>Dashboard</h4>
        </div>

        <!-- Welcome Card -->
        <div class="content-card mb-4">
            <h4 class="mb-3">
                <i class="bi bi-emoji-smile me-2"></i>
                Welcome back, <span sec:authentication="name"></span>!
            </h4>
            <p class="text-muted mb-0">Here's what's happening in your pharmacy today.</p>
        </div>

        <!-- Statistics Cards -->
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card primary">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.9;">Total Products</h6>
                            <h2 class="mb-0" th:text="${totalProducts}">0</h2>
                        </div>
                        <i class="bi bi-capsule stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.9;">Today's Sales</h6>
                            <h2 class="mb-0">à§³<span th:text="${#numbers.formatDecimal(todaySales, 0, 0)}">0</span></h2>
                        </div>
                        <i class="bi bi-cart-check stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card warning">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.9;">Low Stock</h6>
                            <h2 class="mb-0" th:text="${lowStockCount}">0</h2>
                        </div>
                        <i class="bi bi-exclamation-triangle stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stat-card info">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-uppercase mb-2" style="opacity: 0.9;">Total Customers</h6>
                            <h2 class="mb-0" th:text="${totalCustomers}">0</h2>
                        </div>
                        <i class="bi bi-people stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Recent Sales</h5>
                        <a href="/sales" class="btn btn-sm btn-primary">View All</a>
                    </div>
                    <p class="text-muted text-center py-4">No recent sales</p>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="content-card">
                    <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>Quick Actions</h5>
                    <div class="d-grid gap-2">
                        <a href="/sales/new" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>New Sale
                        </a>
                        <a href="/stock-in/new" class="btn btn-success">
                            <i class="bi bi-box-arrow-in-down me-2"></i>Stock In
                        </a>
                        <a href="/products/new" class="btn btn-info">
                            <i class="bi bi-capsule me-2"></i>Add Product
                        </a>
                        <a href="/customers/new" class="btn btn-warning">
                            <i class="bi bi-person-plus me-2"></i>Add Customer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
