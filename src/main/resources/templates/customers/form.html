<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${customer.id != null} ? 'Edit Customer' : 'Add Customer'">Customer Form - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='customers')}"></div>
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
                <span class="navbar-brand mb-0 h1" th:text="${customer.id != null} ? 'Edit Customer' : 'Add Customer'">Customer Form</span>
                <div class="d-flex align-items-center">
                    <span class="me-3"><i class="bi bi-person-circle me-2"></i><span sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button></form>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <h4><i class="bi bi-people me-2"></i><span th:text="${customer.id != null} ? 'Edit Customer' : 'Add New Customer'"></span></h4>
        </div>

        <div class="content-card">
            <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Customer Name <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Customer Code</label>
                        <input type="text" th:field="*{customerCode}" class="form-control" placeholder="Auto-generated if empty">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select th:field="*{gender}" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/customers" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Customer</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
