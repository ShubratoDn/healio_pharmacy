<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="sidebar(activePage)" class="sidebar" id="sidebar">
        <div class="logo">

            <small>Pharmacy Management</small>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'" href="/dashboard">

            </a>
            <a class="nav-link" th:classappend="${activePage == 'products'} ? 'active'" href="/products">
