<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturers - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='manufacturers')}"></div>
    <div class="main-content">
        <div th:replace="~{fragments/navbar :: navbar(pageTitle='Manufacturers')}"></div>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
            <h4 class="mb-0"><i class="bi bi-building me-2"></i>Manufacturers</h4>
            <a href="/manufacturers/new" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Manufacturer</a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="content-card">
            <form method="get" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-10"><input type="text" name="search" class="form-control" placeholder="Search manufacturers by name, phone, or email..." th:value="${search}"></div>
                    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Search</button></div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="manufacturer : ${manufacturers.content}">
                            <td th:text="${manufacturer.name}"></td>
                            <td th:text="${manufacturer.phone}"></td>
                            <td th:text="${manufacturer.email}"></td>
                            <td th:text="${manufacturer.address}"></td>
                            <td>
                                <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${manufacturers.content.isEmpty()}">
                            <td colspan="5" class="text-center text-muted py-4">No manufacturers found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${manufacturers.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/manufacturers(page=${currentPage - 1}, search=${search})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, manufacturers.totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/manufacturers(page=${i}, search=${search})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == manufacturers.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/manufacturers(page=${currentPage + 1}, search=${search})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
