<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${manufacturer.id != null} ? 'Edit Manufacturer' : 'Add Manufacturer'">Manufacturer Form - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='manufacturers')}"></div>
    <div class="main-content">
        <div th:replace="~{fragments/navbar :: navbar(pageTitle=${manufacturer.id != null ? 'Edit Manufacturer' : 'Add Manufacturer'})}"></div>

        <div class="page-header">
            <h4><i class="bi bi-building me-2"></i><span th:text="${manufacturer.id != null} ? 'Edit Manufacturer' : 'Add New Manufacturer'"></span></h4>
        </div>

        <div class="content-card">
            <form th:action="@{/manufacturers/save}" th:object="${manufacturer}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Manufacturer Name <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Slug</label>
                        <input type="text" th:field="*{slug}" class="form-control" placeholder="Auto-generated if empty">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Info</label>
                    <textarea th:field="*{contactInfo}" class="form-control" rows="3" placeholder="Additional contact information..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/manufacturers" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Manufacturer</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
