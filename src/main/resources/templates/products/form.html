<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add Product'">Product Form - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='products')}"></div>
    <div class="main-content">
        <div th:replace="~{fragments/navbar :: navbar(pageTitle=${product.id != null ? 'Edit Product' : 'Add Product'})}"></div>

        <div class="page-header">
            <h4><i class="bi bi-capsule me-2"></i><span th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'"></span></h4>
        </div>

        <div class="content-card">
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Name <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Product Category <span class="text-danger">*</span></label>
                        <select th:field="*{productCategory.id}" class="form-select" required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Manufacturer</label>
                        <select th:field="*{manufacturer.id}" class="form-select">
                            <option value="">Select Manufacturer</option>
                            <option th:each="mfg : ${manufacturers}" th:value="${mfg.id}" th:text="${mfg.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Medicine Type</label>
                        <select th:field="*{medicineType.id}" class="form-select">
                            <option value="">Select Type</option>
                            <option th:each="type : ${medicineTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Dosage Form</label>
                        <select th:field="*{dosageForm.id}" class="form-select">
                            <option value="">Select Dosage Form</option>
                            <option th:each="form : ${dosageForms}" th:value="${form.id}" th:text="${form.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Generic</label>
                        <select th:field="*{generic.id}" class="form-select">
                            <option value="">Select Generic</option>
                            <option th:each="gen : ${generics}" th:value="${gen.id}" th:text="${gen.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Strength</label>
                        <input type="text" th:field="*{strength}" class="form-control" placeholder="e.g., 500 mg">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Requires Prescription</label>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{requiresPrescription}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <!-- Pricing Information Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0"><i class="bi bi-currency-dollar me-2"></i>Pricing Information</h5>
                        <button type="button" class="btn btn-success btn-sm" onclick="addPackageRow()">
                            <i class="bi bi-plus-circle me-1"></i>Manage Packages
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-bordered" id="packagesTable">
                            <thead>
                                <tr>
                                    <th>Package Description</th>
                                    <th>Unit Price (à§³)</th>
                                    <th>Quantity</th>
                                    <th>Unit</th>
                                    <th>Default</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="packagesTableBody">
                                <!-- Existing packages will be loaded here -->
                                <tr th:each="pkg, iterStat : ${packages}" class="package-row">
                                    <input type="hidden" th:name="packageIds" th:value="${pkg.id}"/>
                                    <td>
                                        <input type="text" th:name="packageDescriptions" th:value="${pkg.packageDescription}" 
                                               class="form-control form-control-sm" required>
                                    </td>
                                    <td>
                                        <input type="number" th:name="unitPrices" th:value="${pkg.unitPrice}" 
                                               step="0.01" min="0" class="form-control form-control-sm package-unit-price">
                                    </td>
                                    <td>
                                        <input type="number" th:name="quantities" th:value="${pkg.quantityPerPackage}" 
                                               min="1" class="form-control form-control-sm package-quantity">
                                    </td>
                                    <td>
                                        <select th:name="units" class="form-select form-select-sm">
                                            <option value="">Select Unit</option>
                                            <option value="pieces" th:selected="${pkg.unitOfMeasure == 'pieces'}">pieces</option>
                                            <option value="pack" th:selected="${pkg.unitOfMeasure == 'pack'}">pack</option>
                                            <option value="ml" th:selected="${pkg.unitOfMeasure == 'ml'}">ml</option>
                                            <option value="gm" th:selected="${pkg.unitOfMeasure == 'gm'}">gm</option>
                                            <option value="mg" th:selected="${pkg.unitOfMeasure == 'mg'}">mg</option>
                                            <option value="tablets" th:selected="${pkg.unitOfMeasure == 'tablets'}">tablets</option>
                                            <option value="capsules" th:selected="${pkg.unitOfMeasure == 'capsules'}">capsules</option>
                                            <option value="vial" th:selected="${pkg.unitOfMeasure == 'vial'}">vial</option>
                                            <option value="bottle" th:selected="${pkg.unitOfMeasure == 'bottle'}">bottle</option>
                                            <option value="container" th:selected="${pkg.unitOfMeasure == 'container'}">container</option>
                                        </select>
                                    </td>
                                    <td class="text-center">
                                        <input type="checkbox" th:name="isDefaults" th:checked="${pkg.isDefault}" 
                                               class="form-check-input package-default" onchange="updateDefaultCheckbox(this)">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="removePackageRow(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/products" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script>
        let packageRowIndex = 0;
        
        function addPackageRow() {
            const tbody = document.getElementById('packagesTableBody');
            const row = document.createElement('tr');
            row.className = 'package-row';
            row.innerHTML = `
                <input type="hidden" name="packageIds" value=""/>
                <td>
                    <input type="text" name="packageDescriptions" class="form-control form-control-sm" required>
                </td>
                <td>
                    <input type="number" name="unitPrices" step="0.01" min="0" 
                           class="form-control form-control-sm package-unit-price">
                </td>
                <td>
                    <input type="number" name="quantities" min="1" value="1" 
                           class="form-control form-control-sm package-quantity">
                </td>
                <td>
                    <select name="units" class="form-select form-select-sm">
                        <option value="">Select Unit</option>
                        <option value="pieces">pieces</option>
                        <option value="pack">pack</option>
                        <option value="ml">ml</option>
                        <option value="gm">gm</option>
                        <option value="mg">mg</option>
                        <option value="tablets">tablets</option>
                        <option value="capsules">capsules</option>
                        <option value="vial">vial</option>
                        <option value="bottle">bottle</option>
                        <option value="container">container</option>
                    </select>
                </td>
                <td class="text-center">
                    <input type="checkbox" name="isDefaults" class="form-check-input package-default" 
                           onchange="updateDefaultCheckbox(this)">
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removePackageRow(this)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
            packageRowIndex++;
        }
        
        function removePackageRow(button) {
            const row = button.closest('tr');
            row.remove();
        }
        
        function updateDefaultCheckbox(checkbox) {
            if (checkbox.checked) {
                // Uncheck all other default checkboxes
                document.querySelectorAll('.package-default').forEach(cb => {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            }
        }
    </script>
</body>
</html>
