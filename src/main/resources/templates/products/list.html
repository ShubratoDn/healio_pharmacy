<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Healio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='products')}"></div>
    <div class="main-content">
        <nav class="navbar">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand mb-0 h1">Products</span>
                <div class="d-flex align-items-center">
                    <span class="me-3"><i class="bi bi-person-circle me-2"></i><span sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Logout</button></form>
                </div>
            </div>
        </nav>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h4 class="mb-0"><i class="bi bi-capsule me-2"></i>Products</h4>
            <div class="d-flex gap-2">
                <a href="/import/medicine" class="btn btn-success"><i class="bi bi-upload me-2"></i>Import CSV</a>
                <a href="/products/new" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Product</a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="content-card">
            <form method="get" class="mb-3">
                <div class="row g-2">
                    <div class="col-md-10"><input type="text" name="search" class="form-control" placeholder="Search products..." th:value="${search}"></div>
                    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Search</button></div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Manufacturer</th>
                            <th>Generic</th>
                            <th>Strength</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products.content}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.productCategory?.name}"></td>
                            <td th:text="${product.manufacturer?.name}"></td>
                            <td th:text="${product.generic?.name}"></td>
                            <td th:text="${product.strength}"></td>
                            <td>
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${products.content.isEmpty()}">
                            <td colspan="7" class="text-center text-muted py-4">No products found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${products.totalPages > 1}" class="mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mb-2">
                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/products(page=${currentPage > 0 ? currentPage - 1 : 0}, size=${pageSize}, search=${search})}"
                               th:if="${currentPage > 0}">
                                <i class="bi bi-chevron-left"></i> Previous
                            </a>
                            <span class="page-link" th:if="${currentPage == 0}" style="color: #6c757d; cursor: not-allowed; background-color: #f8f9fa;">
                                <i class="bi bi-chevron-left"></i> Previous
                            </span>
                        </li>
                        
                        <!-- Always show first page -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/products(page=0, size=${pageSize}, search=${search})}">1</a>
                        </li>
                        
                        <!-- Calculate which pages to show -->
                        <th:block th:with="
                            showEllipsisBefore=${currentPage > 4},
                            showEllipsisAfter=${currentPage < products.totalPages - 5},
                            startPage=${currentPage <= 4 ? 1 : (currentPage > products.totalPages - 5 ? (products.totalPages > 5 ? products.totalPages - 4 : 1) : currentPage - 2)},
                            endPage=${currentPage <= 4 ? (products.totalPages > 5 ? 5 : products.totalPages - 1) : (currentPage > products.totalPages - 5 ? products.totalPages - 2 : currentPage + 2)}">
                            
                            <!-- Show ellipsis before middle pages -->
                            <li class="page-item disabled" th:if="${showEllipsisBefore}">
                                <span class="page-link" style="background-color: #f8f9fa; color: #6c757d; border: none; cursor: default;">...</span>
                            </li>
                            
                            <!-- Show pages around current page -->
                            <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" 
                                th:if="${pageNum > 0 && pageNum < products.totalPages - 1}"
                                class="page-item" 
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/products(page=${pageNum}, size=${pageSize}, search=${search})}"
                                   th:text="${pageNum + 1}"></a>
                            </li>
                            
                            <!-- Show ellipsis after middle pages -->
                            <li class="page-item disabled" th:if="${showEllipsisAfter && products.totalPages > 6}">
                                <span class="page-link" style="background-color: #f8f9fa; color: #6c757d; border: none; cursor: default;">...</span>
                            </li>
                        </th:block>
                        
                        <!-- Always show last page (if more than 1 page) -->
                        <li class="page-item" 
                            th:if="${products.totalPages > 1}"
                            th:classappend="${currentPage == products.totalPages - 1} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/products(page=${products.totalPages - 1}, size=${pageSize}, search=${search})}"
                               th:text="${products.totalPages}"></a>
                        </li>
                        
                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${currentPage == products.totalPages - 1} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/products(page=${currentPage < products.totalPages - 1 ? currentPage + 1 : products.totalPages - 1}, size=${pageSize}, search=${search})}"
                               th:if="${currentPage < products.totalPages - 1}">
                                Next <i class="bi bi-chevron-right"></i>
                            </a>
                            <span class="page-link" th:if="${currentPage == products.totalPages - 1}" style="color: #6c757d; cursor: not-allowed; background-color: #f8f9fa;">
                                Next <i class="bi bi-chevron-right"></i>
                            </span>
                        </li>
                    </ul>
                </nav>
                
                <!-- Showing X of Y text -->
                <div class="text-center text-muted mt-2">
                    <span th:text="'Showing ' + ${products.numberOfElements} + ' of ' + ${products.totalElements} + ' products'"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
